<div ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-12">
            <h2>{{dataTitle}}</h2>
        </div>
        <div class="col-md-12">
            <div class="chart-container">
                <canvas 
                    id="line" 
                    class="chart chart-line" 
                    chart-data="data" 
                    chart-labels="labels" 
                    chart-series="series" 
                    chart-options="options" 
                    chart-legend="legend"
                    >
                </canvas> 
            </div>
        </div>
        <div class="col-md-12">
            <hr />
            <p><i>{{description}}</i></p>
        </div>
    </div>
</div>
