<h2>Login</h2>
<hr />
<div class="panel panel-default" ng-controller="LoginCtrl">
  <div class="panel-heading">
    Login to see the latest trading prices.
  </div>
  <div class="panel-body">
  <form>
    <div class="row">
      <div class="col-md-12">
        <br />
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ng-model="username"/>
      </div>
      <div class="col-md-12">
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password"/>
      </div>
      <div class="col-md-12">
        <br />
        <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
      </div>
    </div>
  </form>
  </div>
</div>
